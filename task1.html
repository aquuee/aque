<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простейшие программы</title>
</head>
<body>
    <script>
    //1.36 ----------------------------------------------------------
        let r1, r2, S;
        r1 = parseInt(prompt("Задание 1.36(Найти площадь кольца по внешнему и внутреннему радиусу) Введите внешний радиус кольца"))
        r2 = parseInt(prompt("введите внутренний радиус кольца"))
        S = Math.PI * (r1*2 - r2*2)
        alert("Площадь кольца = " + S)    
    //2.4------------------------------------------------------------
        let m, km;
        m = parseInt(prompt("Задание 2.4(Узнать кол-во полный КМ по данным Метрам) Введите кол-во метров:"))
        km = Math.floor(m / 1000);
        alert("Кол-во полный км равно:" + km)
    //2.17-----------------------------------------------------------
        let number, d1, d2, d3;
        number = parseInt(prompt("Задание 2.17(Узнать какое число получится из данного 3-значного если менять местами 2 и 3) введите 3-значное число"));
        d1 = number % 10;
        d2 = Math.floor(number / 10) % 10;
        d3 = Math.floor(number / 100) % 10;
        alert("Ваше приобразованное число:" + d3+d1+d2);
    </script>
</body>
</html>
